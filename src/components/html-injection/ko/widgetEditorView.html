<fieldset class="form flex-item flex-item-grow">
    <div class="form-group" style="display: flex; flex-direction: column; height: 100%;">
        <label for="height" class="form-label">
            Height (px)
            <button class="btn btn-info" type="button" title="Help"
                data-bind="tooltip: 'Height in px of the <code>iframe</code> element this HTML code will be injected to.'"></button>
        </label>
        <div class="input-group">
            <input id="height" type="number" class="form-control" placeholder="(Default of the browser)" data-bind="textInput: htmlCodeHeight" />
        </div>
        <label for="htmlCode" class="form-label">
            HTML code
        </label>
        <div id="htmlEditor" class="input-group" style="height: 100%;"></div>
        <div class="input-group" style="height: 100%;">
            <textarea
                id="htmlCode"
                class="form-control form-control-sm"
                data-bind="textInput: htmlCode"
                style="font-family: monospace; resize: none;"
            ></textarea>
        </div>
    </div>
</fieldset>
